    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f5f9ff 50%, #ffffff 100%);
            color: #1a2332;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Light Blue Background Gradient */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at top right,
                rgba(100, 181, 246, 0.08) 0%,
                rgba(144, 202, 249, 0.05) 30%,
                transparent 60%);
        }

        /* Subtle Blue Dots/Stars */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0.4;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(66, 153, 225, 0.3);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .star.bright {
            width: 3px;
            height: 3px;
            background: rgba(66, 153, 225, 0.5);
            box-shadow: 0 0 4px rgba(66, 153, 225, 0.3);
        }

        /* Content container */
        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1.5rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Typography - Modern Minimal */
        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 300;
            letter-spacing: -0.03em;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            color: #1565c0;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 2rem;
            color: #1976d2;
        }

        .tagline {
            font-size: 1rem;
            font-weight: 400;
            color: rgba(25, 118, 210, 0.6);
            margin-bottom: 4rem;
            letter-spacing: 0.03em;
        }

        /* Form - Minimal Clean Style */
        .form-wrapper {
            margin: 0 auto;
            max-width: 75%;
        }

        .form-inline {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border: 1.5px solid rgba(66, 153, 225, 0.15);
            color: #1a2332;
            padding: 1rem 1.25rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            box-shadow: 0 2px 8px rgba(66, 153, 225, 0.05);
        }

        input::placeholder {
            color: rgba(25, 118, 210, 0.4);
        }

        input:focus {
            outline: none;
            border-color: rgba(66, 153, 225, 0.4);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 16px rgba(66, 153, 225, 0.12), 0 0 0 3px rgba(66, 153, 225, 0.08);
        }

        /* Button - Blue with subtle hover */
        .btn-primary {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: #ffffff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            letter-spacing: -0.01em;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.2);
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(25, 118, 210, 0.3);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Privacy text */
        .privacy-text {
            font-size: 0.75rem;
            color: rgba(25, 118, 210, 0.45);
            margin-top: 1.5rem;
            letter-spacing: 0.01em;
            line-height: 1.5;
        }

        .privacy-text a {
            color: rgba(25, 118, 210, 0.6);
            text-decoration: none;
            border-bottom: 1px solid rgba(25, 118, 210, 0.25);
            transition: all 0.2s ease;
        }

        .privacy-text a:hover {
            color: #1565c0;
            border-bottom-color: rgba(25, 118, 210, 0.5);
        }

        /* Messages */
        .message {
            margin-top: 1.5rem;
            padding: 1rem 1.25rem;
            border-radius: 10px;
            font-size: 0.9rem;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .message.success {
            background: rgba(46, 125, 50, 0.08);
            border: 1.5px solid rgba(46, 125, 50, 0.2);
            color: #2e7d32;
            box-shadow: 0 2px 8px rgba(46, 125, 50, 0.08);
        }

        .message.error {
            background: rgba(211, 47, 47, 0.08);
            border: 1.5px solid rgba(211, 47, 47, 0.2);
            color: #c62828;
            box-shadow: 0 2px 8px rgba(211, 47, 47, 0.08);
        }

        .hidden {
            display: none;
        }

        /* Footer - Minimal */
        footer {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            z-index: 20;
        }

        footer .footer-content {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer a {
            font-size: 0.875rem;
            color: rgba(25, 118, 210, 0.5);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #1565c0;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-social {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        footer svg {
            width: 1.125rem;
            height: 1.125rem;
            opacity: 0.5;
            transition: opacity 0.2s ease;
            color: #1976d2;
        }

        footer a:hover svg {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .delay-1 { animation-delay: 0.1s; opacity: 0; }
        .delay-2 { animation-delay: 0.2s; opacity: 0; }
        .delay-3 { animation-delay: 0.3s; opacity: 0; }
        .delay-4 { animation-delay: 0.4s; opacity: 0; }

        /* Brand Logo */
        .brand-logo {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 30;
            display: flex;
            align-items: center;
            gap: 0.5rem;

        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .brand-icon {

            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            border-radius: 8px;
            color: white;
            font-size: 1.125rem;

        }

        /* Footer Brand */
        .footer-brand {
            color: rgba(25, 118, 210, 0.6);
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .form-wrapper {
                max-width: 90%;
            }

            .form-inline {
                flex-direction: column;
            }

            input, .btn-primary {
                width: 100%;
            }

            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
            }

            footer {
                bottom: 1.5rem;
            }

            .brand-logo {
                top: 1.5rem;
                left: 1.5rem;
            }

            .brand-name {
                font-size: 1.25rem;
            }

            .brand-icon {
                width: 28px;
                height: 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Generate subtle minimal stars
        const starsContainer = document.getElementById('starsContainer');
        const stars = [];
        const numStars = 120;

        function generateStars() {
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                if (Math.random() > 0.85) {
                    star.classList.add('bright');
                }

                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 80 + '%';

                starsContainer.appendChild(star);
                stars.push(star);
            }
        }

        // Subtle cursor interaction
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            if (mouseY <= window.innerHeight * 0.7) {
                stars.forEach(star => {
                    const rect = star.getBoundingClientRect();
                    const starX = rect.left;
                    const starY = rect.top;

                    const dx = starX - mouseX;
                    const dy = starY - mouseY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        const force = (100 - distance) / 100;
                        const pushX = (dx / distance) * force * 15;
                        const pushY = (dy / distance) * force * 15;
                        star.style.transform = `translate(${pushX}px, ${pushY}px)`;
                        star.style.opacity = 0.8 + (force * 0.2);
                    } else {
                        star.style.transform = 'translate(0, 0)';
                        star.style.opacity = '';
                    }
                });
            }
        });

        // Form submission
        const form = document.getElementById('waitlistForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess() {
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            // Validate all fields
            if (!name) {
                showError('Please enter your name');
                return;
            }

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            try {
                const { data, error } = await supabase
                    .from('waitlist')
                    .insert([{
                        name: name,
                        email: email,
                        phone: phone || 'Not provided',
                        referral_source: new URLSearchParams(window.location.search).get('ref') || 'direct',
                        metadata: {
                            user_agent: navigator.userAgent,
                            timestamp: new Date().toISOString()
                        }
                    }])
                    .select();

                if (error) {
                    if (error.code === '23505') {
                        showError('This email is already on the waitlist!');
                    } else {
                        throw error;
                    }
                } else {
                    showSuccess();
                    form.reset();
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Something went wrong. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Waitlist';
            }
        });

        // Initialize
        generateStars();
    </script>
